<!-- Contact Page -->
 <!DOCTYPE html>
<html>
<head>
  <title>Contact</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="content">
    <h2>Contact Us</h2>

  </div>
</body>
</html>
